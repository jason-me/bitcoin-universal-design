<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<script src="{{ site.baseurl }}/assets/js/fix-search-contrast.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const siteHeader = document.querySelector('.site-header');
      if (siteHeader) {
        const logoLink = document.createElement('a');
        logoLink.href = "/";
        logoLink.className = "site-title";
        logoLink.style.display = "flex";
        logoLink.style.alignItems = "center";
        logoLink.innerHTML = `
          <img src="{{ site.baseurl }}/assets/images/logo.svg" alt="Bitcoin Design Community" style="height: 36px; margin-right: 0.5rem; filter: invert(100%);">
          <span>Accessibility Guide</span>
        `;
        // Insert at the beginning of site-header
        siteHeader.innerHTML = '';
        siteHeader.appendChild(logoLink);
      }
    });
    </script>
